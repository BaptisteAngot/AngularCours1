<mat-card class="example-card bg-primary">
  <mat-card-header>
    <mat-card-title>{{race.location}}</mat-card-title>
    <mat-card-subtitle>{{race.date | date: "dd/MM/yyyy"}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let rp of race.ponies">
      <app-pony-detail [pony]="rp"></app-pony-detail>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/update-race/{{race.id}}">Modifier la course</button>
  </mat-card-actions>
</mat-card>
