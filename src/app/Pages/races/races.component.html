<div class="col-lg-12">
  <div class="col-lg-offset-4 col-lg-8">
    <h1 *ngIf="add" class="mat-h1" >Entrer votre nouvelle course</h1>
    <h1 *ngIf="!add" class="mat-h1">Mettre à jours votre course</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="location">Localisation</label>
        <input type="text" name="location" id="location" [(ngModel)]="newRace.location" >
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" name="date" id="date" [(ngModel)]="newRace.date">
      </div>

      <div class="form-group">
        <div *ngFor="let p of allPonies; let i= index">
          <input type="checkbox" id="{{p.name}}" name="{{p.name}}" (change)="poniesBool[i] =! poniesBool[i]">
          <label for="{{p.name}}">{{p.name}}</label>
        </div>
      </div>

      <button *ngIf="add" class="btn btn-primary" type="submit">Enregistrer</button>
      <button *ngIf="!add" class="btn btn-primary" type="submit">Mettre à jours</button>
    </form>
  </div>
</div>
