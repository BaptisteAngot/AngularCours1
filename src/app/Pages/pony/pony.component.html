<div class="col-lg-12">
  <div class="col-lg-offset-4 col-lg-8">
    <h1 *ngIf="add">Entrer votre nouveau poney</h1>
    <h1 *ngIf="!add">Mettre à jour votre nouveau poney</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nom</label>
        <input id="name" name="name" type="text" [(ngModel)]="newPony.name">
        <small id="nameHelp" class="form-text text-muted">Le nom de votre poney.</small>
      </div>

      <div class="form-group">
        <label for="couleur">Couleur</label>
        <input type="text" id="couleur" name="couleur"  [(ngModel)]="newPony.color">
        <small id="couleurHelp" class="form-text text-muted">La couleur de votre poney.</small>
      </div>

      <div class="form-group">
        <label for="age">Âge</label>
        <input type="text" id="age" name="age"  [(ngModel)]="newPony.age">
        <small id="ageHelp" class="form-text text-muted">L'age de votre poney.</small>
      </div>

      <button *ngIf="add" class="btn btn-primary" type="submit">Enregistrer</button>
      <button *ngIf="!add" class="btn btn-primary" type="submit">Mettre à jours</button>
    </form>
  </div>
</div>
